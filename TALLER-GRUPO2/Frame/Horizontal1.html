<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function enviar(){
        document.getElementById("idP").innerHTML ="Adiós";
    }
    enviar();
</script>
<body>
   
    <div>
        <h1>Ejercicio 1</h1>
        <p>
            Crear un evento onclick() y cambiar el mensaje de una etiqueta de párrafo <p>

        </p>
        <p id="idP">Hola Bienvenido</p>
        <input type="button" value="Cambiar Texto" onclick="enviar()">
    </div>  
        
   
</body>
</html>
